<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Niveles</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <nav>
    <div class="nav-left">
      <a href="index.html" class="logo-link">
        <img src="icono.png" alt="Logo" class="logo-img">
      </a>
      <a href="lista.html" class="nav-item">RANCHOLIST</a>
      <a href="payolist.html" class="nav-item">PAYOLIST</a>
      <a href="statsviewer.html" class="nav-item">STATSVIEWER</a>
    </div>
  </nav>
</header>


<div class="niveles-container">
  <div class="panel-niveles" id="panel-niveles"></div>
</div>

<script>
const panel = document.getElementById('panel-niveles');

fetch('niveles.csv')
  .then(response => response.text())
  .then(csv => {
    const lines = csv.trim().split('\n');
    lines.shift();

    const niveles = lines.slice(0, 150).map((line, index) => {
      const cols = line.split(';');
      return {
        id: index,
        url: cols[0],
        titulo: cols[1],
        stats: { Creador: cols[2], Ranchopoints: cols[3] }
      };
    });

    niveles.forEach(nivel => {
      const nivelDiv = document.createElement('div');
      nivelDiv.classList.add('nivel');

      let videoId = '';
      try {
        const urlObj = new URL(nivel.url);
        if(urlObj.hostname.includes('youtu.be')) videoId = urlObj.pathname.slice(1);
        else if(urlObj.hostname.includes('youtube.com')) videoId = urlObj.searchParams.get('v');
      } catch(e){}

      // Miniatura
      const thumb = document.createElement('a');
      thumb.href = nivel.url;
      thumb.target = "_blank";
      thumb.classList.add('thumb');

      const img = document.createElement('img');
      img.classList.add('thumb-img');

      if (videoId) {
        img.src = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
        img.onerror = () => {
          img.src = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
        };
      }

      thumb.appendChild(img);

      const infoDiv = document.createElement('div');
      infoDiv.classList.add('demon-info');

      const titulo = document.createElement('h2');
      const linkTitulo = document.createElement('a');
      linkTitulo.href = `nivel.html?id=${nivel.id}`;
      linkTitulo.textContent = nivel.titulo;
      titulo.appendChild(linkTitulo);

      const stats = document.createElement('p');
      stats.textContent = `Creador: ${nivel.stats.Creador} | Ranchopoints: ${nivel.stats.Ranchopoints}`;

      infoDiv.appendChild(titulo);
      infoDiv.appendChild(stats);

      nivelDiv.appendChild(thumb);
      nivelDiv.appendChild(infoDiv);

      panel.appendChild(nivelDiv);
    });
  });
</script>
</body>
</html>
