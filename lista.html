<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Niveles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header / Barra de navegaciÃ³n -->
  <header>
    <nav class="center collapse underlined see-through">
      <div class="nav-icon nav-nohide" style="margin-left: 20px;">
        <a href="index.html">
          <img src="icono.png" style="height:70px" alt="Logo">
        </a>
      </div>
    </nav>
  </header>

  <!-- Contenedor de niveles -->
  <div class="niveles-container">
    <div class="panel" id="panel-niveles">
      <!-- Los niveles se generarÃ¡n aquÃ­ -->
    </div>
  </div>

<script>
  const panel = document.getElementById('panel-niveles');

  // ðŸ§  FunciÃ³n robusta para extraer el ID de cualquier URL de YouTube
  function getYouTubeID(url) {
    const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
    const match = url.match(regex);
    return match ? match[1] : '';
  }

  // Cargar CSV desde la carpeta (usa fetch)
  fetch('niveles.csv')
    .then(response => {
      if (!response.ok) throw new Error('No se pudo cargar el CSV');
      return response.text();
    })
    .then(csv => {
      const lines = csv.trim().split('\n');
      const headers = lines.shift().split(';'); // Usa ';' como delimitador

      const niveles = lines.map(line => {
        const cols = line.split(';');
        return {
          url: cols[0],        // Primera columna: URL del video
          titulo: cols[1],     // Segunda columna: tÃ­tulo
          creador: cols[2],    // Tercera columna: creador
          ranchopoints: cols[3] // Cuarta columna: Ranchopoints
        };
      });

      // Generar HTML para cada nivel
      niveles.forEach(nivel => {
        const videoId = getYouTubeID(nivel.url);

        const nivelDiv = document.createElement('div');
        nivelDiv.classList.add('nivel');
        nivelDiv.style.display = 'flex';
        nivelDiv.style.alignItems = 'center';
        nivelDiv.style.margin = '10px 0';
        nivelDiv.style.background = 'white';
        nivelDiv.style.padding = '15px';
        nivelDiv.style.borderRadius = '10px';

        // Miniatura (desde el ID del video)
        const thumb = document.createElement('a');
        thumb.href = nivel.url;
        thumb.target = "_blank";
        thumb.classList.add('thumb');
        thumb.style.width = '200px';
        thumb.style.height = '116px';
        thumb.style.borderRadius = '10px';
        thumb.style.flexShrink = "0";
        thumb.style.backgroundImage = `url('https://img.youtube.com/vi/${videoId}/hqdefault.jpg')`;
        thumb.style.backgroundSize = 'cover';
        thumb.style.backgroundPosition = 'center';

        // Info del nivel (texto)
        const infoDiv = document.createElement('div');
        infoDiv.style.display = 'flex';
        infoDiv.style.flexDirection = 'column';
        infoDiv.style.marginLeft = '20px';

        const titulo = document.createElement('h2');
        const linkTitulo = document.createElement('a');
        linkTitulo.href = nivel.url;
        linkTitulo.target = "_blank";
        linkTitulo.textContent = nivel.titulo;
        linkTitulo.style.fontSize = '1.3em';
        linkTitulo.style.textDecoration = 'none';
        linkTitulo.style.color = '#222';
        titulo.appendChild(linkTitulo);

        const stats = document.createElement('p');
        stats.textContent = `Creador: ${nivel.creador} | Ranchopoints: ${nivel.ranchopoints}`;

        infoDiv.appendChild(titulo);
        infoDiv.appendChild(stats);

        nivelDiv.appendChild(thumb);
        nivelDiv.appendChild(infoDiv);

        panel.appendChild(nivelDiv);
      });
    })
    .catch(err => {
      console.error("Error cargando CSV:", err);
      panel.innerHTML = "<p>Error al cargar los niveles. Revisa la ruta del CSV.</p>";
    });
</script>
</body>
</html>
