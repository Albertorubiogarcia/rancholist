<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Niveles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header / Barra de navegación -->
  <header>
    <nav class="center collapse underlined see-through">
      <div class="nav-icon nav-nohide" style="margin-left: 20px;">
        <a href="index.html">
          <img src="icono.png" style="height:70px" alt="Logo">
        </a>
      </div>
    </nav>
  </header>

  <!-- Contenedor de niveles -->
  <div class="niveles-container">
    <div class="panel" id="panel-niveles">
      <!-- Los niveles se generarán aquí -->
    </div>
  </div>

<script>
  const panel = document.getElementById('panel-niveles');

  // Cargar CSV desde la carpeta del proyecto
  fetch('niveles.csv')
    .then(response => {
      if (!response.ok) throw new Error('No se pudo cargar el CSV');
      return response.text();
    })
    .then(csv => {
      const lines = csv.trim().split('\n');
      lines.shift(); // eliminar cabecera

      const niveles = lines.map(line => {
        const cols = line.split(';');
        return {
          url: cols[0].trim(),
          titulo: cols[1].trim(),
          creador: cols[2].trim(),
          ranchopoints: cols[3].trim()
        };
      });

      niveles.forEach(nivel => {
        // --- Extraer ID de video correctamente ---
        let videoId = '';
        const match = nivel.url.match(
          /(?:youtu\.be\/|v=)([A-Za-z0-9_-]{11})/
        );
        if (match) videoId = match[1];

        // --- Crear contenedor principal ---
        const nivelDiv = document.createElement('div');
        nivelDiv.classList.add('nivel');
        nivelDiv.style.display = 'flex';
        nivelDiv.style.alignItems = 'center';
        nivelDiv.style.margin = '15px 0';
        nivelDiv.style.background = 'white';
        nivelDiv.style.padding = '15px';
        nivelDiv.style.borderRadius = '10px';
        nivelDiv.style.overflow = 'hidden';
        nivelDiv.style.boxShadow = '0 2px 6px rgba(0,0,0,0.1)';

        // --- Miniatura ---
        const thumb = document.createElement('a');
        thumb.href = nivel.url;
        thumb.target = "_blank";
        thumb.style.width = '240px';
        thumb.style.aspectRatio = '16 / 9';
        thumb.style.borderRadius = '10px';
        thumb.style.flexShrink = '0';
        thumb.style.backgroundColor = '#000';
        thumb.style.backgroundPosition = 'center';
        thumb.style.backgroundRepeat = 'no-repeat';
        thumb.style.backgroundSize = 'cover';
        thumb.style.overflow = 'hidden';

        // Fallback de miniatura
        const maxRes = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
        const fallback = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
        const testImg = new Image();
        testImg.onload = () => thumb.style.backgroundImage = `url('${maxRes}')`;
        testImg.onerror = () => thumb.style.backgroundImage = `url('${fallback}')`;
        testImg.src = maxRes;

        // --- Info ---
        const infoDiv = document.createElement('div');
        infoDiv.style.display = 'flex';
        infoDiv.style.flexDirection = 'column';
        infoDiv.style.marginLeft = '20px';

        const titulo = document.createElement('h2');
        const linkTitulo = document.createElement('a');
        linkTitulo.href = nivel.url;
        linkTitulo.target = "_blank";
        linkTitulo.textContent = nivel.titulo;
        linkTitulo.style.fontSize = '1.4em';
        linkTitulo.style.fontWeight = '600';
        linkTitulo.style.color = '#222';
        titulo.appendChild(linkTitulo);

        const stats = document.createElement('p');
        stats.textContent = `Creador: ${nivel.creador} | Ranchopoints: ${nivel.ranchopoints}`;
        stats.style.marginTop = '6px';
        stats.style.color = '#555';

        infoDiv.appendChild(titulo);
        infoDiv.appendChild(stats);

        nivelDiv.appendChild(thumb);
        nivelDiv.appendChild(infoDiv);
        panel.appendChild(nivelDiv);
      });
    })
    .catch(err => {
      console.error("Error cargando CSV:", err);
      panel.innerHTML = "<p>Error al cargar los niveles. Revisa la ruta del CSV.</p>";
    });
</script>
</body>
</html>
