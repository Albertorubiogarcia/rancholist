<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle de Nivel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="lista.html">Niveles</a>
    <a href="statsviewer.html">Jugadores</a>
  </nav>
</header>

<div id="nivel-container"></div>

<script>
  const params = new URLSearchParams(window.location.search);
  const nivelId = params.get('id');

  const container = document.getElementById('nivel-container');

  fetch('niveles.csv')
    .then(r => r.text())
    .then(csv => {
      const lines = csv.trim().split('\n');
      lines.shift();

      const niveles = lines.map((line) => {
        const cols = line.split(';');
        return {
          url: cols[0],
          titulo: cols[1],
          stats: { Creador: cols[2], Ranchopoints: cols[3] }
        };
      });

      const nivel = niveles[nivelId];
      if(!nivel) return container.innerHTML = "<p>Nivel no encontrado</p>";

      // Video ID
      let videoId = '';
      try {
        const urlObj = new URL(nivel.url);
        if(urlObj.hostname.includes('youtu.be')) videoId = urlObj.pathname.slice(1);
        else if(urlObj.hostname.includes('youtube.com')) videoId = urlObj.searchParams.get('v');
      } catch(e){}

      const thumb = document.createElement('div');
      thumb.classList.add('thumb');
      if(videoId) thumb.style.backgroundImage = `url('https://img.youtube.com/vi/${videoId}/hqdefault.jpg')`;
      thumb.style.width = '400px';
      thumb.style.height = '225px';
      thumb.style.backgroundSize = 'cover';
      thumb.style.backgroundPosition = 'center';
      container.appendChild(thumb);

      const titulo = document.createElement('h1');
      titulo.textContent = nivel.titulo;
      container.appendChild(titulo);

      const stats = document.createElement('p');
      stats.textContent = `Creador: ${nivel.stats.Creador} | Ranchopoints: ${nivel.stats.Ranchopoints}`;
      container.appendChild(stats);

      // Aquí podrías añadir la lista de jugadores que pasaron el nivel
      // Si tienes una columna "Jugadores" en tu CSV separado por comas
    });
</script>
</body>
</html>
