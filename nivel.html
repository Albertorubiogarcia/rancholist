<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nivel</title>
<link rel="stylesheet" href="style.css">
<style>
/* Contenedor principal */
#nivel-container {
  padding: 20px;
  max-width: 900px; /* más ancho que antes pero controlado */
  margin: 0 auto;
}

/* Preview del video */
.nivel-preview {
  width: 100%;
  max-width: 800px; /* tamaño máximo */
  height: 450px;    /* 16:9 proporcional a 800px de ancho */
  margin: 30px auto 20px;
}

.nivel-preview iframe {
  width: 100%;
  height: 100%;
  border: none;
}
  .nivel-bar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 800px;
    margin: 0 auto 20px;
    padding: 10px 20px;
    background: var(--color-bg);
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  .nivel-bar h2 {
    margin: 0;
    font-size: 2em;
  }
  .nivel-bar .creador, .nivel-bar .ranchopoints {
    font-size: 1em;
    color: #555;
  }
  .jugadores-list {
    max-width: 800px;
    margin: 0 auto;
    background: var(--color-bg);
    border-radius: 10px;
    padding: 15px 20px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  .jugadores-list h3 {
    margin-top: 0;
  }
  .jugador {
    padding: 5px 0;
    border-bottom: 1px solid #eee;
  }
  .jugador:last-child {
    border-bottom: none;
  }
</style>
</head>
<body>

<header>
  <nav>
    <a href="index.html">Inicio</a> |
    <a href="lista.html">Niveles</a> |
    <a href="statsviewer.html">Jugadores</a>
  </nav>
</header>

<div id="nivel-container">
  <!-- Contenido se genera por JS -->
</div>

<script>
  // Obtener id del nivel de la URL
  const params = new URLSearchParams(window.location.search);
  const nivelId = parseInt(params.get('id'));

  const container = document.getElementById('nivel-container');

  fetch('niveles.csv')
    .then(response => response.text())
    .then(csv => {
      const lines = csv.trim().split('\n');
      const headers = lines.shift().split(';'); // cabecera
      const niveles = lines.map(line => {
        const cols = line.split(';');
        return {
          url: cols[0],
          titulo: cols[1],
          stats: {
            Creador: cols[2],
            Ranchopoints: cols[3]
          },
          jugadores: cols[4].split(',').map(j => j.trim()) // separar por comas
        };
      });

      if(nivelId < 0 || nivelId >= niveles.length){
        container.innerHTML = "<p>Nivel no encontrado</p>";
        return;
      }

      const nivel = niveles[nivelId];

      // Extraer ID de YouTube
      let videoId = '';
      try {
        const urlObj = new URL(nivel.url);
        if(urlObj.hostname.includes('youtu.be')) videoId = urlObj.pathname.slice(1);
        else if(urlObj.hostname.includes('youtube.com')) videoId = urlObj.searchParams.get('v');
      } catch(e){ console.warn('URL inválida:', nivel.url); }

      // Preview del video
      const previewDiv = document.createElement('div');
      previewDiv.classList.add('nivel-preview');
      if(videoId){
        const iframe = document.createElement('iframe');
        iframe.src = `https://www.youtube.com/embed/${videoId}`;
        iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
        iframe.allowFullscreen = true;
        previewDiv.appendChild(iframe);
      }
      container.appendChild(previewDiv);

      // Barra con nombre, creador y ranchopoints
      const bar = document.createElement('div');
      bar.classList.add('nivel-bar');

      const titulo = document.createElement('h2');
      titulo.textContent = nivel.titulo;
      const creador = document.createElement('span');
      creador.classList.add('creador');
      creador.textContent = `Creador: ${nivel.stats.Creador}`;
      const puntos = document.createElement('span');
      puntos.classList.add('ranchopoints');
      puntos.textContent = `Ranchopoints: ${nivel.stats.Ranchopoints}`;

      bar.appendChild(titulo);
      bar.appendChild(creador);
      bar.appendChild(puntos);

      container.appendChild(bar);

      // ===============================
      // Lista de jugadores actualizada
      // ===============================
      const jugadoresDiv = document.createElement('div');
      jugadoresDiv.classList.add('jugadores-list');
      jugadoresDiv.style.background = 'var(--color-bg)';
      jugadoresDiv.style.padding = '15px 20px';
      jugadoresDiv.style.borderRadius = '10px';
      jugadoresDiv.style.boxShadow = '0 2px 6px rgba(0,0,0,0.1)';

      const h3 = document.createElement('h3');
      h3.textContent = 'Putos amos';
      h3.style.marginTop = '0';
      h3.style.paddingBottom = '10px';
      jugadoresDiv.appendChild(h3);

      if(nivel.jugadores.length === 0 || (nivel.jugadores.length === 1 && nivel.jugadores[0]==='')){
        const p = document.createElement('p');
        p.textContent = 'Ningún jugador registrado.';
        jugadoresDiv.appendChild(p);
      } else {
        nivel.jugadores.forEach((j, index) => {
          // Espera formato: "NombreJugador|URLVideo"
          const [nombre, video] = j.split('|').map(s => s.trim());

          const fila = document.createElement('div');
          fila.classList.add('jugador');
          fila.style.display = 'flex';
          fila.style.justifyContent = 'space-between';
          fila.style.alignItems = 'center';
          fila.style.padding = '8px 12px';
          fila.style.marginBottom = '6px';
          fila.style.borderRadius = '6px';
          fila.style.background = '#f0f0f0'; // fondo gris web

          // Link al perfil del jugador
          const jugadorLink = document.createElement('a');
          jugadorLink.href = `statsviewer.html?jugador=${encodeURIComponent(nombre)}`;
          jugadorLink.textContent = nombre;
          jugadorLink.style.fontWeight = '600';
          jugadorLink.style.color = '#074d07';
          jugadorLink.style.marginRight = '20px'; // separación del video

          // Link al video del jugador
          const videoLink = document.createElement('a');
          videoLink.href = video;
          videoLink.target = "_blank";
          videoLink.textContent = "Ver video";
          videoLink.style.fontSize = '0.9em';
          videoLink.style.color = '#0881c6';
          videoLink.style.whiteSpace = 'nowrap';

          fila.appendChild(jugadorLink);
          fila.appendChild(videoLink);

          jugadoresDiv.appendChild(fila);
        });
      }

      container.appendChild(jugadoresDiv);
    })
    .catch(err => {
      console.error('Error cargando CSV:', err);
      container.innerHTML = "<p>Error al cargar los datos del nivel.</p>";
    });
</script>
</body>
</html>
