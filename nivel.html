<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nivel</title>
<link rel="stylesheet" href="style.css">
<style>
  .nivel-preview {
    width: 80%;
    max-width: 800px;
    margin: 30px auto 20px;
    position: relative;
    padding-top: 56.25%; /* relación 16:9 */
  }
  .nivel-preview iframe {
    position: absolute;
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
    border: none;
  }
  .nivel-bar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 800px;
    margin: 0 auto 20px;
    padding: 10px 20px;
    background: var(--color-bg);
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  .nivel-bar h2 {
    margin: 0;
    font-size: 2em;
  }
  .nivel-bar .creador, .nivel-bar .ranchopoints {
    font-size: 1em;
    color: #555;
  }
  .jugadores-list {
    max-width: 800px;
    margin: 0 auto;
    background: var(--color-bg);
    border-radius: 10px;
    padding: 15px 20px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  .jugadores-list h3 {
    margin-top: 0;
  }
  .jugador {
    padding: 5px 0;
    border-bottom: 1px solid #eee;
  }
  .jugador:last-child {
    border-bottom: none;
  }
</style>
</head>
<body>

<header>
  <nav>
    <a href="index.html">Inicio</a> |
    <a href="lista.html">Niveles</a> |
    <a href="statsviewer.html">Jugadores</a>
  </nav>
</header>

<div id="nivel-container">
  <!-- Contenido se genera por JS -->
</div>

<script>
  // Obtener id del nivel de la URL
  const params = new URLSearchParams(window.location.search);
  const nivelId = parseInt(params.get('id'));

  const container = document.getElementById('nivel-container');

  fetch('niveles.csv')
    .then(response => response.text())
    .then(csv => {
      const lines = csv.trim().split('\n');
      const headers = lines.shift().split(';'); // cabecera
      const niveles = lines.map(line => {
        const cols = line.split(';');
        return {
          url: cols[0],
          titulo: cols[1],
          stats: {
            Creador: cols[2],
            Ranchopoints: cols[3]
          },
          jugadores: cols[4].split(',').map(j => j.trim()) // separar por comas
        };
      });

      if(nivelId < 0 || nivelId >= niveles.length){
        container.innerHTML = "<p>Nivel no encontrado</p>";
        return;
      }

      const nivel = niveles[nivelId];

      // Extraer ID de YouTube
      let videoId = '';
      try {
        const urlObj = new URL(nivel.url);
        if(urlObj.hostname.includes('youtu.be')) videoId = urlObj.pathname.slice(1);
        else if(urlObj.hostname.includes('youtube.com')) videoId = urlObj.searchParams.get('v');
      } catch(e){ console.warn('URL inválida:', nivel.url); }

      // Preview del video
      const previewDiv = document.createElement('div');
      previewDiv.classList.add('nivel-preview');
      if(videoId){
        const iframe = document.createElement('iframe');
        iframe.src = `https://www.youtube.com/embed/${videoId}`;
        iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
        iframe.allowFullscreen = true;
        previewDiv.appendChild(iframe);
      }
      container.appendChild(previewDiv);

      // Barra con nombre, creador y ranchopoints
      const bar = document.createElement('div');
      bar.classList.add('nivel-bar');

      const titulo = document.createElement('h2');
      titulo.textContent = nivel.titulo;
      const creador = document.createElement('span');
      creador.classList.add('creador');
      creador.textContent = `Creador: ${nivel.stats.Creador}`;
      const puntos = document.createElement('span');
      puntos.classList.add('ranchopoints');
      puntos.textContent = `Ranchopoints: ${nivel.stats.Ranchopoints}`;

      bar.appendChild(titulo);
      bar.appendChild(creador);
      bar.appendChild(puntos);

      container.appendChild(bar);

      // Lista de jugadores
      const jugadoresDiv = document.createElement('div');
      jugadoresDiv.classList.add('jugadores-list');

      const h3 = document.createElement('h3');
      h3.textContent = 'Jugadores que han pasado este nivel:';
      jugadoresDiv.appendChild(h3);

      if(nivel.jugadores.length === 0 || (nivel.jugadores.length === 1 && nivel.jugadores[0]==='')){
        const p = document.createElement('p');
        p.textContent = 'Ningún jugador registrado.';
        jugadoresDiv.appendChild(p);
      } else {
        nivel.jugadores.forEach(j => {
          const div = document.createElement('div');
          div.classList.add('jugador');
          div.textContent = j;
          jugadoresDiv.appendChild(div);
        });
      }

      container.appendChild(jugadoresDiv);

    })
    .catch(err => {
      console.error('Error cargando CSV:', err);
      container.innerHTML = "<p>Error al cargar los datos del nivel.</p>";
    });
</script>

</body>
</html>
