<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stats Viewer</title>
<link rel="stylesheet" href="style.css">
<style>

  .main-container {
    display: flex;
    flex: 1;
    height: calc(100vh - 70px);
  }

  .ranking {
    width: 250px;
    overflow-y: auto;
    background: white;
    border-right: 1px solid #ddd;
    padding: 10px;
  }

  .ranking .jugador {
    padding: 10px;
    cursor: pointer;
    border-bottom: 1px solid #eee;
  }

  .ranking .jugador:hover,
  .ranking .jugador.active {
    background-color: #e0f7e0;
  }

  .perfil-container {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    background: #fff;
  }

  .perfil-container h2 {
    margin-top: 0;
  }

  .nivel {
    display: flex;
    margin: 10px 0;
    padding: 10px;
    background: #fafafa;
    border-radius: 8px;
    align-items: center;
  }

  .thumb {
    width: 120px;
    height: 68px;
    background-size: cover;
    background-position: center;
    border-radius: 6px;
    margin-right: 15px;
    flex-shrink: 0;
  }

  .demon-info {
    flex: 1;
  }

  @media (max-width: 768px) {
    .main-container {
      flex-direction: column;
    }
    .ranking {
      width: 100%;
      height: 200px;
      border-right: none;
      border-bottom: 1px solid #ddd;
    }
  }
</style>
</head>
<body>

<header>
  <nav>
    <div class="nav-left">
      <!-- Logo -->
      <a href="index.html" class="logo-link">
        <img src="icono.png" alt="Logo" class="logo-img">
      </a>
      <!-- Enlaces -->
      <a href="lista.html" class="nav-item">RANCHOLIST</a>
      <a href="statsviewer.html" class="nav-item">STATSVIEWER</a>
    </div>
  </nav>
</header>


<div class="main-container">
  <div class="ranking" id="ranking">
    <!-- Lista de jugadores -->
  </div>
  <div class="perfil-container" id="perfil-container">
    <h2>Selecciona un jugador para ver su perfil</h2>
  </div>
</div>
<script>
const rankingDiv = document.getElementById('ranking');
const perfilContainer = document.getElementById('perfil-container');

fetch('niveles.csv')
  .then(r => r.text())
  .then(csv => {
    const lines = csv.trim().split('\n');
    lines.shift(); // quitar cabecera

    const niveles = lines.map(line => {
      const cols = line.split(';');
      return {
        url: cols[0],
        titulo: cols[1],
        creador: cols[2],
        ranchopoints: parseFloat(cols[3]) || 0,
        jugadores: cols[4] ? cols[4].split(',').map(j => j.trim()) : []
      };
    });

    // Crear objeto de jugadores
    const jugadores = {};
    niveles.forEach(nivel => {
      nivel.jugadores.forEach(j => {
        const [nombre, urlVideo] = j.split('|').map(s => s.trim());
        if (!nombre) return;
        if (!jugadores[nombre]) jugadores[nombre] = { nombre, total: 0, niveles: [] };
        jugadores[nombre].total += nivel.ranchopoints;
        jugadores[nombre].niveles.push({
          titulo: nivel.titulo,
          ranchopoints: nivel.ranchopoints,
          urlVideo
        });
      });
    });

    // Ordenar por puntos
    const ranking = Object.values(jugadores).sort((a,b) => b.total - a.total);

    // Mostrar lista de jugadores con su rank
    ranking.forEach((jugador, index) => {
      const divJugador = document.createElement('div');
      divJugador.classList.add('jugador');
      divJugador.textContent = `#${index + 1} ${jugador.nombre} — ${jugador.total.toFixed(2)} pts`;
      divJugador.addEventListener('click', () => mostrarPerfil(jugador, divJugador));
      rankingDiv.appendChild(divJugador);
    });

    function mostrarPerfil(jugador, divJugador) {
      document.querySelectorAll('.ranking .jugador').forEach(d => d.classList.remove('active'));
      divJugador.classList.add('active');

      perfilContainer.innerHTML = `<h2>${jugador.nombre} — ${jugador.total.toFixed(2)} pts</h2>`;

      // Separar niveles por mainlist/extended/legacy
      const mainlist = [];
      const extended = [];
      const legacy = [];
      jugador.niveles.forEach((nivel, i) => {
        if(i < 50) mainlist.push(nivel);
        else if(i < 100) extended.push(nivel);
        else if(i < 150) legacy.push(nivel);
      });

      function crearSeccion(titulo, lista, clase = '') {
        const h = document.createElement('h3');
        h.textContent = titulo;
        h.style.fontWeight = 'bold';
        h.style.fontSize = '1.3em';
        h.style.marginTop = '25px';
        perfilContainer.appendChild(h);

        const div = document.createElement('div');
        div.className = clase;

        if(lista.length === 0) {
          const span = document.createElement('span');
          span.textContent = '';
          div.appendChild(span);
        } else {
          lista.forEach((nivel, i) => {
            const a = document.createElement('a');
            a.href = nivel.urlVideo;
            a.textContent = nivel.titulo;
            a.style.textDecoration = 'none';
            a.style.marginRight = '8px';
            if(clase === 'mainlist') a.style.fontWeight = 'bold';
            else if(clase === 'legacy') a.style.color = '#aaa';
            div.appendChild(a);
            if(i < lista.length - 1) div.appendChild(document.createTextNode(' - '));
          });
        }
        perfilContainer.appendChild(div);
      }

      // Hardest
      const hardestNivel = jugador.niveles.sort((a,b) => a.ranchopoints - b.ranchopoints)[0];
      if(hardestNivel) {
        crearSeccion('Hardest', [hardestNivel], 'mainlist');
      } else {
        crearSeccion('Hardest', [], 'mainlist');
      }

      crearSeccion('Mainlist', mainlist, 'mainlist');
      crearSeccion('Extended', extended, '');
      crearSeccion('Legacy', legacy, 'legacy');
    }

    // --- Mostrar automáticamente si hay ?jugador=Nombre ---
    const params = new URLSearchParams(window.location.search);
    const jugadorURL = params.get('jugador');
    if (jugadorURL) {
      const jugadorEncontrado = ranking.find(j => j.nombre === jugadorURL);
      if (jugadorEncontrado) {
        const divJugador = Array.from(rankingDiv.children).find(d =>
          d.textContent.includes(jugadorEncontrado.nombre)
        );
        if (divJugador) {
          mostrarPerfil(jugadorEncontrado, divJugador);
          divJugador.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
      }
    }

  });
</script>


</body>
</html>
