<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stats Viewer</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    display: flex;
    flex-direction: column;
    font-family: "Montserrat", sans-serif;
    margin: 0;
    background-color: #f0f0f0;
  }

  header nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 70px;
    padding: 0 20px;
    background: white;
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  .main-container {
    display: flex;
    flex: 1;
    height: calc(100vh - 70px);
  }

  .ranking {
    width: 250px;
    overflow-y: auto;
    background: white;
    border-right: 1px solid #ddd;
    padding: 10px;
  }

  .ranking .jugador {
    padding: 10px;
    cursor: pointer;
    border-bottom: 1px solid #eee;
  }

  .ranking .jugador:hover,
  .ranking .jugador.active {
    background-color: #e0f7e0;
  }

  .perfil-container {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    background: #fff;
  }

  .perfil-container h2 {
    margin-top: 0;
  }

  .nivel {
    display: flex;
    margin: 10px 0;
    padding: 10px;
    background: #fafafa;
    border-radius: 8px;
    align-items: center;
  }

  .thumb {
    width: 120px;
    height: 68px;
    background-size: cover;
    background-position: center;
    border-radius: 6px;
    margin-right: 15px;
    flex-shrink: 0;
  }

  .demon-info {
    flex: 1;
  }

  @media (max-width: 768px) {
    .main-container {
      flex-direction: column;
    }
    .ranking {
      width: 100%;
      height: 200px;
      border-right: none;
      border-bottom: 1px solid #ddd;
    }
  }
</style>
</head>
<body>

<header>
  <nav>
    <div><a href="index.html">Inicio</a></div>
    <div>
      <a href="lista.html">Lista de Niveles</a> |
      <a href="statsviewer.html">Stats Viewer</a>
    </div>
  </nav>
</header>

<div class="main-container">
  <div class="ranking" id="ranking">
    <!-- Lista de jugadores -->
  </div>
  <div class="perfil-container" id="perfil-container">
    <h2>Selecciona un jugador para ver su perfil</h2>
  </div>
</div>
<script>
const rankingDiv = document.getElementById('ranking');
const perfilContainer = document.getElementById('perfil-container');

fetch('niveles.csv')
  .then(r => r.text())
  .then(csv => {
    const lines = csv.trim().split('\n');
    lines.shift(); // quitar cabecera

    // Crear array de niveles con índice global
    const niveles = lines.map((line, index) => {
      const cols = line.split(';');
      return {
        url: cols[0],
        titulo: cols[1],
        creador: cols[2],
        ranchopoints: parseFloat(cols[3]) || 0,
        jugadores: cols[4] ? cols[4].split(',').map(j => j.trim()) : [],
        globalIndex: index + 1 // índice global 1-150
      };
    });

    // Crear objeto de jugadores
    const jugadores = {};
    niveles.forEach(nivel => {
      nivel.jugadores.forEach(j => {
        const [nombre, urlVideo] = j.split('|').map(s => s.trim());
        if (!nombre) return;
        if (!jugadores[nombre]) jugadores[nombre] = { nombre, total: 0, niveles: [] };
        jugadores[nombre].total += nivel.ranchopoints;
        jugadores[nombre].niveles.push({
          titulo: nivel.titulo,
          ranchopoints: nivel.ranchopoints,
          urlVideo,
          globalIndex: nivel.globalIndex
        });
      });
    });

    // Ordenar jugadores por puntos
    const ranking = Object.values(jugadores).sort((a,b) => b.total - a.total);

    // Mostrar lista de jugadores con ranking numérico
    ranking.forEach((jugador, index) => {
      const divJugador = document.createElement('div');
      divJugador.classList.add('jugador');
      divJugador.textContent = `#${index+1} — ${jugador.nombre} — ${jugador.total.toFixed(2)} pts`;
      divJugador.addEventListener('click', () => mostrarPerfil(jugador, divJugador));
      rankingDiv.appendChild(divJugador);
    });

    function mostrarPerfil(jugador, divJugador) {
      // Quitar activo anterior
      document.querySelectorAll('.ranking .jugador').forEach(d => d.classList.remove('active'));
      divJugador.classList.add('active');

      // Limpiar perfil
      perfilContainer.innerHTML = `<h2>${jugador.nombre} — ${jugador.total.toFixed(2)} pts</h2>`;

      // Separar niveles según globalIndex
      const mainlist = jugador.niveles.filter(n => n.globalIndex <= 50);
      const extended = jugador.niveles.filter(n => n.globalIndex > 50 && n.globalIndex <= 100);
      const legacy = jugador.niveles.filter(n => n.globalIndex > 100 && n.globalIndex <= 150);

      const crearLista = (nivelesArray, title) => {
        if(nivelesArray.length === 0) return;
        const section = document.createElement('div');
        const heading = document.createElement('h3');
        heading.textContent = title;
        section.appendChild(heading);

        const ul = document.createElement('ul');
        nivelesArray.forEach(nivel => {
          const li = document.createElement('li');
          if(nivel.urlVideo) {
            const a = document.createElement('a');
            a.href = nivel.urlVideo;
            a.textContent = nivel.titulo;
            a.target = "_blank";
            li.appendChild(a);
          } else {
            li.textContent = nivel.titulo;
          }
          ul.appendChild(li);
        });

        section.appendChild(ul);
        perfilContainer.appendChild(section);
      };

      crearLista(mainlist, "Mainlist (1-50)");
      crearLista(extended, "Extended (51-100)");
      crearLista(legacy, "Legacy (101-150)");
    }
  })
  .catch(err => console.error("Error cargando CSV:", err));
</script>

</body>
</html>
